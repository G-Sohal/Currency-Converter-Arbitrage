<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="converter.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="./converter.html">Currency Conversion</a>
        <a href="./arbitrage.html">Currency Arbitrage</a>
    </nav>
    <div class="converter">
        <h1>Currency Converter</h1>
        <hr>
        <h4>Enter the amount in one currency and find it's equivalent value in another!</h4>
        <hr>
            <div class="form">
                <label for="amount"> Amount: </label>
                <input type="number" id="amount" min="1" placeholder="Enter amount" /> <!--only positive integers-->
            </div>
            <div class="form">
                <label for="fromCurrency"> From: </label>
                <select id="fromCurrency"></select>
            </div>
            <div class="form">
                <label for="toCurrency"> To: </label>
                <select id="toCurrency"></select>
            </div>
            <button id="convert"> Convert! </button>
            <div id="result"></div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
